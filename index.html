<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title></title>
  </head>
  <body>
    <label for="min-font-size-form">Enter the minimum font size</label>
    <form>
      <input id="min-font-size-form" type="text" />
    </form>
    <label for="max-font-size-form">Enter the maximum font size</label>
    <form>
      <input id="max-font-size-form" type="text" />
    </form>
    <div>
      <input id="txt" type="txt" /><label for="txt"> Enter Your Text</label>
    </div>

    <div>
      <input type="range" id="font-size" name="font-size" min="11" max="144" />
      <label for="font-size">Font Size</label>
    </div>

    <div>
      <input type="color" id="color" name="color" min="0" max="11" />
      <label for="color">Choose Your Color</label>
    </div>

    <p></p>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
